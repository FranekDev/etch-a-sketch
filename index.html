<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>Etch-A-Sketch</header>
    <div class="container">
        
        <div class="sketch__menu">
            <div class="color btn">
                <input type="color" name="" id="colorPicker" class="btn">
            </div>
            <div class="randomColor btn">
                Random color
            </div>
            <div class="grid__size btn">  
                Enter grid size
            </div>
            <!-- Add on lick to toggle border on/off  -->
            <div class="toggleBorder btn">Border off</div>
            <div class="erase btn">
                Erase
            </div>
            <div class="clear__board btn">
                Clear
            </div>
        </div>
        <div class="game__field"></div>
        
    </div>
    <footer>
        <span class="description">
            Created by FranekDev
        </span>
        <div class="github">
            <a href="https://github.com/FranekDev/etch-a-sketch" target="_blank"><img src="./img/github.png" alt="Github"></a>
        </div>
    </footer>
</body>
</html>
